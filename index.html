<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>LOGIN </title>
</head>

<body>
    <div class="tit">
        <h1> INICIO DE SESIÓN</h1>

        <form action="action=">

            <div class="titulos">

            <div class="titulos">
                <label for="">Usuario</label><br><br>
                <input type="text" name="firstname" id="firstname" required pattern="[A-Za-z]{2,15}"
                    placeholder="Ingrese su usuario"><br><br>

                <label for="">Contraseña</label><br><br>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required
                    pattern=" ^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"><br><br>

                <label for="">Confirmar contraseña</label><br><br>
                <input type="password" name="confirmarcontraseña" id="confirmarcontraseña"
                    placeholder="Ingrese su contraseña nuevamente"><br><br><br>
            </div>
            <input type="submit" value="Ingresar">

        </form>
    </div>
</body>
